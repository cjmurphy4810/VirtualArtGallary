 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space & Universe — Virtual Art Gallery of CJ Murphy</title>
<style>
  :root{
    --bg1:#0b1020; --bg2:#10182c; --ink:#e8f2ff; --muted:#9fb8e8;
    --frame:#0f1219; --mat:#111827; --matEdge:#2a2f3a; --shadow:0 18px 40px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  body{
    margin:0; color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:
      radial-gradient(900px 600px at 75% 20%, rgba(117,80,255,.15), transparent 60%),
      radial-gradient(900px 600px at 20% 75%, rgba(0,180,255,.12), transparent 60%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    min-height:100svh;
  }
  header{ text-align:center; padding:28px 16px 6px }
  header h1{ margin:0; font-size:clamp(22px,3.5vw,34px) }
  header p{ margin:6px 0 0; color:var(--muted) }
  .back{
    display:inline-block; margin:14px auto 28px; padding:9px 16px;
    background:#0e1320; border:1px solid #3a455f; border-radius:10px;
    color:#e8f2ff; text-decoration:none;
  }
  .back:hover{ background:#1a2340 }

  .shell{ max-width:1200px; margin:0 auto; padding:0 18px 72px }
  .cards{ display:grid; grid-template-columns:repeat(auto-fit,minmax(520px,1fr)); gap:34px }
  .card{
    display:grid; grid-template-columns:380px 1fr; gap:22px; align-items:start;
  }
  @media (max-width:860px){ .card{ grid-template-columns:1fr } }

  /* Frame + mat */
  .frame{
    position:relative; display:block; cursor:pointer; overflow:hidden;
    border:8px solid var(--frame); border-radius:18px;
    background:linear-gradient(180deg,#0b0d13,#161a22);
    box-shadow:var(--shadow);
    text-decoration:none; color:inherit;
  }
  .frame::before{
    content:""; position:absolute; inset:8px; border-radius:12px;
    background:radial-gradient(120% 130% at 50% 50%, var(--mat) 0%, #0d111a 70%);
    box-shadow: inset 0 0 0 1px var(--matEdge), inset 0 10px 18px rgba(0,0,0,.28);
  }
  .tile{ position:relative; aspect-ratio:4/3; border-radius:10px; overflow:hidden; margin:10px; z-index:1 }
  .tile img{ width:100%; height:100%; object-fit:cover; display:block; transition:transform .25s }
  @media (hover:hover){ .frame:hover .tile img{ transform:scale(1.06) } }

  .meta h3{ margin:2px 0 6px; font-size:1.12rem }
  .meta .sub{ margin:0 0 10px; color:#a7bff0 }
  .meta p{ margin:0; color:#d6e6ff }

  /* Lightbox */
  .lightbox{ position:fixed; inset:0; display:none; place-items:center; background:rgba(6,10,18,.86); z-index:60 }
  .lightbox.open{ display:grid }
  .lightbox img{ max-width:min(96vw,1600px); max-height:92vh; border-radius:12px; box-shadow:0 24px 80px rgba(0,0,0,.6) }
  .close{ position:fixed; top:16px; right:18px; background:#0e1320; color:#fff; border:1px solid #3a455f; padding:9px 12px; border-radius:10px; z-index:61; cursor:pointer }
</style>
</head>
<body>
  <header>
    <h1>Space & Universe</h1>
    <p>Modern frames with plaques. Hover to peek; click the frame for full size.</p>
    <a class="back" href="../index.html">← Return to Lobby Map</a>
  </header>

  <div class="shell">
    <div id="cards" class="cards"></div>
  </div>

  <!-- Lightbox -->
  <div id="lb" class="lightbox" aria-modal="true" role="dialog">
    <button class="close" id="c">Close ✕</button>
    <img id="img" alt="">
  </div>

<script>
  /* Exact filenames (including the corrected underscore name) */
  const FILES = [
    "IMG_0373.PNG","IMG_0379.PNG","IMG_0383.PNG","Illumination_Vista.png",
    "IMG_0425.PNG","IMG_7021.PNG","IMG_7022.PNG","IMG_7023.PNG",
    "IMG_7024.PNG","IMG_7026.PNG"
  ];

  /* Plaque text */
  const DESCRIPTIONS = {
    "IMG_0373.PNG": "A spiral galaxy rendered as a luminous whirlpool — order emerging from cosmic dust.",
    "IMG_0379.PNG": "A tower of gas and stardust rising like a cathedral spire inside a nebula.",
    "IMG_0383.PNG": "Moonlit water reflecting a distant world; Earth seen through a dream.",
    "Illumination_Vista.png": "A vista of northern lights and lighted waters in a world of nature and beauty."
  };

  const ROOM = "Space & Universe";
  const cards = document.getElementById('cards');

  const pretty = f =>
    f.replace(/\.[^.]+$/,'')
     .replace(/[_-]+/g,' ')
     .replace(/\b\w/g,c=>c.toUpperCase())
     .trim();

  function addCard(file){
    const title = pretty(file);
    // Use encodeURIComponent so any spaces/underscores/etc. are safely handled
    const src   = 'img/' + encodeURIComponent(file);

    const article = document.createElement('article');
    article.className = 'card';
    article.innerHTML = `
      <a href="#" class="frame">
        <div class="tile"><img src="${src}" alt="${title}"></div>
      </a>
      <div class="meta">
        <h3>${title}</h3>
        <p class="sub"><strong>${ROOM}</strong> · <code>${file}</code></p>
        <p>${DESCRIPTIONS[file] || "Add commentary for this artwork."}</p>
      </div>
    `;

    // Lightbox open from the frame
    article.querySelector('.frame').addEventListener('click', (e) => {
      e.preventDefault();
      openLightbox(src, title);
    });

    cards.appendChild(article);
  }

  // Render cards
  for (const f of FILES) addCard(f);

  /* Lightbox controls */
  const lb = document.getElementById('lb');
  const im = document.getElementById('img');
  document.getElementById('c').onclick = closeLightbox;
  lb.addEventListener('click', e => { if (e.target === lb) closeLightbox(); });
  document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });

  function openLightbox(src, alt){ im.src = src; im.alt = alt; lb.classList.add('open'); document.body.style.overflow = 'hidden'; }
  function closeLightbox(){ lb.classList.remove('open'); im.src = ''; document.body.style.overflow = ''; }
</script>
</body>
</html>
