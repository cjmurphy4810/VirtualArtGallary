 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space & Universe — Virtual Art Gallery of CJ Murphy</title>
<style>
  :root{
    --cosmos:#0b1020; --nebula1:#14213d; --nebula2:#1f2e5a;
    --frame:#0f1219; --mat:#111827; --mat-edge:#2a2f3a;
    --tile-shadow: 0 18px 40px rgba(0,0,0,.35);
    --ink:#e8f2ff; --muted:#bbd7ff; --subtle:#8fb6ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0; color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 800px at 70% 20%, rgba(117,80,255,.15), transparent 60%),
      radial-gradient(1000px 700px at 20% 70%, rgba(0,180,255,.12), transparent 65%),
      radial-gradient(900px 600px at 80% 80%, rgba(255,100,180,.10), transparent 65%),
      linear-gradient(180deg, var(--nebula1), var(--cosmos));
    min-height:100svh;
  }
  body::before{
    content:""; position:fixed; inset:0; pointer-events:none; opacity:.6;
    background:
      radial-gradient(1px 1px at 10% 15%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 30% 40%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 55% 20%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 70% 65%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 85% 35%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 25% 80%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 60% 85%, #fff 50%, transparent 52%);
    filter: drop-shadow(0 0 4px #9ad8ff);
  }

  header{ text-align:center; padding:28px 16px 6px }
  header h1{ margin:0; font-size:clamp(22px,3.5vw,34px); letter-spacing:.3px }
  header p{ margin:6px 0 0; color:var(--muted) }
  .back-link{
    display:inline-block; margin:14px auto 28px; padding:10px 18px;
    background:#0e1320; color:#fff; text-decoration:none; border:1px solid #384054;
    border-radius:10px; font-size:.95rem;
    transition: background .2s ease, color .2s ease;
  }
  .back-link:hover{ background:#1c2340; color:#d6e4ff; }

  .shell{ max-width:1200px; margin:0 auto; padding:0 18px 72px }
  .cards{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(520px, 1fr));
    gap:34px;
  }
  .card{
    display:grid;
    grid-template-columns: 380px 1fr;
    gap:22px;
    align-items:start;
  }
  @media (max-width: 860px){ .card{ grid-template-columns: 1fr; } }

  .frame{
    position:relative; display:block; cursor:pointer;
    border:6px solid var(--frame); border-radius:18px;
    background:linear-gradient(180deg, #0b0d13, #161a22);
    box-shadow: var(--tile-shadow);
    transition: transform .22s ease, box-shadow .22s ease;
    overflow:hidden;
  }
  .frame::before{
    content:""; position:absolute; inset:6px;
    background: radial-gradient(120% 130% at 50% 50%, var(--mat) 0%, #0d111a 60%);
    border-radius:14px;
    box-shadow: inset 0 0 0 1px var(--mat-edge), inset 0 10px 20px rgba(0,0,0,.45);
  }
  .tile{ position:relative; aspect-ratio: 4 / 3; border-radius:12px; overflow:hidden; margin:8px; z-index:1; }
  .tile img{ width:100%; height:100%; object-fit:cover; display:block; transition: transform .25s ease; }
  .frame:hover{ transform: translateY(-4px) scale(1.02); box-shadow: 0 22px 54px rgba(0,0,0,.45) }
  @media (hover:hover){ .frame:hover .tile img{ transform: scale(1.08); } }

  .meta h3{ margin:2px 0 6px; font-size:1.15rem; font-weight:700; color:#fff; }
  .meta .sub{ margin:0 0 12px; color:var(--subtle); font-size:.95rem; }
  .meta p{ margin:0; color:#d8e6ff; line-height:1.45; }

  .lightbox{
    position:fixed; inset:0; display:none; place-items:center;
    background: rgba(3,6,12,.86); z-index:60;
  }
  .lightbox.open{ display:grid; }
  .lightbox img{ max-width:min(96vw,1600px); max-height:92vh; border-radius:12px; box-shadow:0 24px 80px rgba(0,0,0,.6) }
  .closeBtn{
    position:fixed; top:16px; right:18px; z-index:61;
    background:#0e1320; color:#fff; border:1px solid #384054;
    padding:10px 14px; border-radius:10px; cursor:pointer;
  }

  /* subtle inline warning style shown only if all sources fail */
  .missing{
    position:absolute; inset:8px; display:grid; place-items:center;
    border:2px dashed #ff9a9a; color:#ffd0d0; background:#2a2f3a;
    border-radius:12px; font-size:.9rem; text-align:center; padding:8px;
  }
</style>
</head>
<body>
  <header>
    <h1>Space & Universe</h1>
    <p>Modern frames with plaques. Hover to peek; click the frame for full size.</p>
    <a href="../index.html" class="back-link">← Return to Lobby Map</a>
  </header>

  <div class="shell">
    <div id="cards" class="cards"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-modal="true" role="dialog">
    <button class="closeBtn" id="closeBtn" aria-label="Close">Close ✕</button>
    <img id="lightImg" alt="">
  </div>

<script>
  // Artwork list. Each item can include alias filenames tried on error.
  const ARTWORKS = [
    { file: "IMG_0373.PNG",
      desc: "A spiral galaxy rendered as a luminous whirlpool — order emerging from cosmic dust." },
    { file: "IMG_0379.PNG",
      desc: "A tower of gas and stardust rising like a cathedral spire inside a nebula." },
    { file: "IMG_0383.PNG",
      desc: "Moonlit water reflecting a distant world; Earth seen through a dream." },

    // The problem file with resilient aliases:
    { file: "Illumination Vista.png",
      aliases: [
        "illumination-vista.png",     // hyphenated
        "Illumination  Vista.png",    // double ASCII space
        "Illumination\u00A0Vista.png",// NBSP between words
        "Illumination Vista .png"     // stray space before extension
      ],
      desc: "A vista of northern lights and lighted waters in a world of nature and beauty." },

    { file: "IMG_0425.PNG" },
    { file: "IMG_7021.PNG" },
    { file: "IMG_7022.PNG" },
    { file: "IMG_7023.PNG" },
    { file: "IMG_7024.PNG" },
    { file: "IMG_7026.PNG" }
  ];

  const ROOM_NAME = "Space & Universe";
  const mount = document.getElementById('cards');

  const urlFor = f => `img/${encodeURIComponent(f)}`;
  const titleFrom = f => f.replace(/\.[^.]+$/,'').replace(/[_-]+/g,' ').trim();

  function buildCard(entry){
    const title = titleFrom(entry.file);
    const srcs = [entry.file, ...(entry.aliases || [])].map(urlFor);

    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <a href="#" class="frame">
        <div class="tile">
          <img alt="${title}" decoding="async" loading="lazy">
          <div class="missing" hidden>Missing: <br><code>${entry.file}</code></div>
        </div>
      </a>
      <div class="meta">
        <h3>${title}</h3>
        <p class="sub"><strong>${ROOM_NAME}</strong> · <code style="font-size:.9rem;color:#a9c8ff">${entry.file}</code></p>
        <p>${entry.desc || "Add commentary for this artwork. Edit the ARTWORKS list in this page."}</p>
      </div>
    `;

    const link = card.querySelector('.frame');
    const img  = card.querySelector('img');
    const miss = card.querySelector('.missing');

    // Try each candidate src until one loads
    let i = 0;
    function tryNext(){
      if (i >= srcs.length){
        miss.hidden = false;
        img.style.objectFit = 'contain';
        img.style.background = '#2a2f3a';
        return;
      }
      img.src = srcs[i++];
    }
    img.addEventListener('error', tryNext, { once:false });
    img.addEventListener('load', () => { miss.hidden = true; }, { once:false });
    tryNext();

    // Lightbox open using the successfully loaded src
    link.addEventListener('click', (e) => {
      e.preventDefault();
      if (!img.src) return;
      openLightbox(img.src, img.alt);
    });

    return card;
  }

  // Render
  ARTWORKS.forEach(a => mount.appendChild(buildCard(a)));

  // Lightbox
  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lightImg');
  const closeBtn = document.getElementById('closeBtn');

  function openLightbox(src, alt){
    lbImg.src = src; lbImg.alt = alt;
    lb.classList.add('open');
    document.body.style.overflow = 'hidden';
  }
  function closeLightbox(){
    lb.classList.remove('open'); lbImg.src = '';
    document.body.style.overflow = '';
  }
  lb.addEventListener('click', (e)=>{ if(e.target === lb) closeLightbox(); });
  closeBtn.addEventListener('click', closeLightbox);
  document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeLightbox(); });
</script>
</body>
</html>
