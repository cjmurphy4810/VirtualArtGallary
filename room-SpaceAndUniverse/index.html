<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space & Universe — Virtual Art Gallery of CJ Murphy</title>
<style>
  :root{
    --cosmos:#0b1020;         /* deep space */
    --nebula1:#14213d;        /* dark blue */
    --nebula2:#1f2e5a;        /* indigo */
    --accent:#9ad8ff;         /* star glow */
    --frame:#0f1219;          /* anodized black */
    --mat:#111827;            /* very dark charcoal */
    --mat-edge:#2a2f3a;       /* subtle bevel */
    --tile-shadow: 0 18px 40px rgba(0,0,0,.35);
  }

  /* Cosmic background (no asset required) */
  body{
    margin:0;
    color:#e8f2ff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:
      radial-gradient(1200px 800px at 70% 20%, rgba(117,80,255,.15), transparent 60%),
      radial-gradient(1000px 700px at 20% 70%, rgba(0,180,255,.12), transparent 65%),
      radial-gradient(900px 600px at 80% 80%, rgba(255,100,180,.10), transparent 65%),
      linear-gradient(180deg, var(--nebula1), var(--cosmos));
    min-height:100svh;
  }

  /* Tiny star field */
  body::before{
    content:"";
    position:fixed; inset:0; pointer-events:none; opacity:.6;
    background:
      radial-gradient(1px 1px at 10% 15%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 30% 40%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 55% 20%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 70% 65%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 85% 35%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 25% 80%, #fff 50%, transparent 52%),
      radial-gradient(1px 1px at 60% 85%, #fff 50%, transparent 52%);
    background-repeat: no-repeat;
    filter: drop-shadow(0 0 4px #9ad8ff);
  }

  header{ text-align:center; padding:28px 16px 6px }
  header h1{ margin:0; font-size:clamp(22px,3.5vw,34px); letter-spacing:.3px }
  header p{ margin:6px 0 0; color:#bbd7ff }

  .shell{ max-width:1200px; margin:0 auto; padding:20px 16px 60px }
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap:26px;
  }

  /* Frame + mat */
  .frame{
    position:relative;
    border:6px solid var(--frame);
    border-radius:18px;
    background:linear-gradient(180deg, #0b0d13, #161a22);
    box-shadow: var(--tile-shadow);
    transition: transform .25s ease, box-shadow .25s ease;
    overflow:hidden;
  }
  .frame::before{ /* mat */
    content:"";
    position:absolute; inset:8px;
    background: radial-gradient(120% 130% at 50% 50%, var(--mat) 0%, #0d111a 60%);
    border-radius:12px;
    box-shadow:
      inset 0 0 0 1px var(--mat-edge),
      inset 0 12px 24px rgba(0,0,0,.45);
  }
  .tile{
    position:relative;
    aspect-ratio: 3 / 2;            /* ✅ uniform thumbnail size */
    border-radius:10px;
    overflow:hidden;
    margin:14px;                    /* creates a mat reveal inside frame */
    z-index:1;
  }
  .tile img{
    width:100%; height:100%;
    object-fit: cover;              /* crop to fit uniformly */
    display:block;
  }
  .frame:hover{ transform: translateY(-4px) scale(1.02); box-shadow: 0 22px 54px rgba(0,0,0,.45) }

  /* Hover to enlarge inside grid (desktop only) */
  @media (hover:hover){
    .tile:hover img{ transform: scale(1.08); transition: transform .25s ease; }
  }

  /* Caption */
  .caption{
    text-align:center; color:#cde6ff; font-size:.95rem;
    padding:10px 8px 14px; letter-spacing:.2px
  }

  /* Lightbox (click to full size) */
  .lightbox{
    position:fixed; inset:0; display:none; place-items:center;
    background: rgba(3,6,12,.86);
    z-index:60;
  }
  .lightbox.open{ display:grid; }
  .lightbox img{
    max-width: min(96vw, 1600px);
    max-height: 92vh;
    border-radius:12px; box-shadow:0 24px 80px rgba(0,0,0,.6)
  }
  .closeBtn{
    position:fixed; top:16px; right:18px; z-index:61;
    background:#0e1320; color:#fff; border:1px solid #384054;
    padding:10px 14px; border-radius:10px; cursor:pointer;
  }
</style>
</head>
<body>
  <header>
    <h1>Space & Universe</h1>
    <p>Modern frames, uniform tiles. Hover to peek, click for full size.</p>
  </header>

  <div class="shell">
    <div id="gallery" class="grid"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-modal="true" role="dialog">
    <button class="closeBtn" id="closeBtn" aria-label="Close">Close ✕</button>
    <img id="lightImg" alt="">
  </div>

<script>
  // List your image files exactly as they are in room-SpaceAndUniverse/img/
  const FILES = [
    "IMG_0373.PNG","IMG_0379.PNG","IMG_0383.PNG","IMG_0422.PNG",
    "IMG_0425.PNG","IMG_7021.PNG","IMG_7022.PNG","IMG_7023.PNG",
    "IMG_7024.PNG","IMG_7026.PNG"
  ];

  // Build the grid
  const gallery = document.getElementById('gallery');
  for (const file of FILES) {
    const title = file.replace(/\.[^.]+$/,''); // simple title from filename
    const card  = document.createElement('figure');
    card.className = 'frame';
    card.innerHTML = `
      <div class="tile">
        <img src="img/${file}" alt="${title}">
      </div>
      <figcaption class="caption">${title}</figcaption>
    `;
    // click to lightbox
    card.querySelector('img').addEventListener('click', () => openLightbox(`img/${file}`, title));
    gallery.appendChild(card);
  }

  // Lightbox controls
  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lightImg');
  const closeBtn = document.getElementById('closeBtn');

  function openLightbox(src, alt){
    lbImg.src = src;
    lbImg.alt = alt;
    lb.classList.add('open');
    document.body.style.overflow = 'hidden';
  }
  function closeLightbox(){
    lb.classList.remove('open');
    lbImg.src = '';
    document.body.style.overflow = '';
  }
  lb.addEventListener('click', (e)=>{ if(e.target === lb) closeLightbox(); });
  closeBtn.addEventListener('click', closeLightbox);
  document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeLightbox(); });
</script>
</body>
</html>
