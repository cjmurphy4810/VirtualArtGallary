 <!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mad Men — Virtual Art Gallery of CJ Murphy</title>
<style>
:root{
  --bg1:#f6efe8; --bg2:#f2e5de; --ink:#231a15; --muted:#775d52;
  --frame:#7a4f2a; --mat:#fff9f4; --matEdge:#e9dccf; --shadow:0 18px 40px rgba(0,0,0,.25);
  --accent:#e86f5e;
}
*{box-sizing:border-box} body{margin:0;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
   radial-gradient(1000px 700px at 75% 20%, rgba(232,111,94,.18), transparent 60%),
   radial-gradient(900px 600px at 20% 80%, rgba(60,160,200,.12), transparent 60%),
   linear-gradient(180deg,var(--bg1),var(--bg2))}
header{text-align:center;padding:28px 16px 6px}
header h1{margin:0;font-size:clamp(22px,3.5vw,34px)}
header p{margin:6px 0 0;color:var(--muted)}
.back{display:inline-block;margin:14px auto 28px;padding:9px 16px;background:#fff;border:1px solid #e2d6cc;border-radius:10px;color:#6a4a3a;text-decoration:none}
.back:hover{background:#fff}
.shell{max-width:1200px;margin:0 auto;padding:0 18px 72px}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(520px,1fr));gap:34px}
.card{display:grid;grid-template-columns:380px 1fr;gap:22px;align-items:start}
@media(max-width:860px){.card{grid-template-columns:1fr}}
.frame{position:relative;display:block;cursor:pointer;border:8px solid var(--frame);border-radius:12px;background:linear-gradient(180deg,#855c34,#6e4726);box-shadow:var(--shadow)}
.frame::before{content:"";position:absolute;inset:8px;border-radius:10px;background:radial-gradient(120% 130% at 50% 50%,var(--mat)0%,#fff2ea 70%);
  box-shadow:inset 0 0 0 1px var(--matEdge), inset 0 10px 18px rgba(0,0,0,.12)}
.tile{position:relative;aspect-ratio:4/3;border-radius:10px;overflow:hidden;margin:10px;z-index:1}
.tile img{width:100%;height:100%;object-fit:cover;transition:transform .25s}
@media(hover:hover){.frame:hover .tile img{transform:scale(1.06)}}
.meta h3{margin:2px 0 6px}.meta .sub{margin:0 0 10px;color:#8a6d61}.meta p{margin:0;color:#3b2b23}
.lightbox{position:fixed;inset:0;display:none;place-items:center;background:rgba(12,9,7,.86);z-index:60}
.lightbox.open{display:grid}.lightbox img{max-width:min(96vw,1600px);max-height:92vh;border-radius:12px;box-shadow:0 24px 80px rgba(0,0,0,.6)}
.close{position:fixed;top:16px;right:18px;background:#3a2516;color:#fff;border:1px solid #9e7451;padding:9px 12px;border-radius:10px;z-index:61}
</style></head><body>
<header>
  <h1>Mad Men</h1><p>Mid-century tones with walnut frames.</p>
  <a class="back" href="../index.html">← Return to Lobby Map</a>
</header>
<div class="shell"><div id="cards" class="cards"></div></div>
<div id="lb" class="lightbox"><button class="close" id="c">Close ✕</button><img id="img" alt=""></div>
<script>
const FILES=[
 "IMG_0446.PNG",
 "Screen Shot 2025-09-05 at 8.04.22 PM.png",
 "Screen Shot 2025-09-05 at 8.04.37 PM.png",
 "Screen Shot 2025-09-05 at 8.04.42 PM.png",
 "Screen Shot 2025-09-05 at 8.04.51 PM.png"
];
const DESCRIPTIONS={"IMG_0446.PNG":"Tailored lines and neon nights."};
const ROOM="Mad Men",cards=document.getElementById('cards');const pretty=f=>f.replace(/\.[^.]+$/,'').replace(/[_-]+/g,' ').trim();
for(const f of FILES){const t=pretty(f),src='img/'+encodeURIComponent(f),d=DESCRIPTIONS[f]||'Add commentary for this artwork.';
const el=document.createElement('article');el.className='card';
el.innerHTML=`<a href="#" class="frame" data-src="${src}" data-title="${t}"><div class="tile"><img src="${src}" alt="${t}"></div></a>
<div class="meta"><h3>${t}</h3><p class="sub"><strong>${ROOM}</strong> · <code>${f}</code></p><p>${d}</p></div>`;
el.querySelector('.frame').addEventListener('click',e=>{e.preventDefault();open(src,t)});cards.appendChild(el);}
const lb=document.getElementById('lb'),im=document.getElementById('img');document.getElementById('c').onclick=close;
lb.addEventListener('click',e=>{if(e.target===lb)close()});document.addEventListener('keydown',e=>{if(e.key==='Escape')close()});
function open(s,a){im.src=s;im.alt=a;lb.classList.add('open');document.body.style.overflow='hidden'}
function close(){lb.classList.remove('open');im.src='';document.body.style.overflow=''}
</script></body></html>
