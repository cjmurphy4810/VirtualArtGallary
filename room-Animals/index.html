<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animals — Chris J. Murphy Virtual Museum</title>
<style>
  :root{ --wall:#a4d3e3; --mat:#fff; }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--wall);color:#222}
  header{padding:20px;text-align:center}
  .breadcrumb{max-width:1200px;margin:0 auto;padding:0 20px}
  .container{max-width:1200px;margin:0 auto;padding:20px}
  .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
  figure{margin:0}
  .frame{background:linear-gradient(#8d6e63,#5d4037);padding:14px;border-radius:10px;box-shadow:inset 0 0 0 2px rgba(0,0,0,.25),0 6px 18px rgba(0,0,0,.12)}
  .mat{background:var(--mat);padding:8px;border-radius:6px}
  .art{width:100%;height:auto;display:block;border-radius:4px;cursor:pointer}
  .caption{font-size:.9rem;line-height:1.35;color:#333;margin-top:8px;text-align:center}
  dialog.lightbox{border:none;border-radius:10px;padding:0;max-width:min(92vw,1200px)}
  .lightbox::backdrop{background:rgba(0,0,0,.75)}
  .lb-head{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:#111;color:#fff;border-radius:10px 10px 0 0}
  .lb-close{background:#fff;border:none;border-radius:6px;padding:6px 10px;cursor:pointer}
  .lb-img{width:100%;height:auto;display:block;border-radius:0 0 10px 10px}
  footer{padding:30px 16px;color:#555;text-align:center}
  a{color:inherit}
</style>
</head>
<body>
  <div class="breadcrumb"><a href="../index.html">← Museum Map</a></div>
  <header>
    <h1>Animals</h1>
    <p>Life in motion.</p>
  </header>

  <main class="container">
    <section id="gallery" class="gallery" aria-live="polite"></section>
  </main>

  <dialog id="lightbox" class="lightbox" aria-label="Artwork viewer">
    <div class="lb-head">
      <div id="lbTitle"></div>
      <button id="lbClose" class="lb-close" aria-label="Close">Close</button>
    </div>
    <img id="lbImg" class="lb-img" alt="">
  </dialog>

  <footer>© 2025 Chris J. Murphy</footer>

<script>
const FILES = [
  "IMG_0210.PNG","IMG_0222.PNG","IMG_0225.PNG","IMG_0229.PNG","IMG_0232.PNG"
];

function humanize(name){
  const base = name.replace(/\.[^.]+$/,'')
                   .replace(/[_\-]+/g,' ')
                   .replace(/(?<=[a-z])(?=[A-Z])/g,' ')
                   .replace(/\s+/g,' ')
                   .trim();
  return base.charAt(0).toUpperCase() + base.slice(1);
}

const gallery = document.getElementById('gallery');
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbTitle = document.getElementById('lbTitle');
const lbClose = document.getElementById('lbClose');

FILES.forEach(file => {
  const title = humanize(file);
  const fig = document.createElement('figure');
  const frame = document.createElement('div'); frame.className='frame';
  const mat = document.createElement('div'); mat.className='mat';
  const img = document.createElement('img'); img.className='art';
  img.loading='lazy'; img.alt = title; img.src = encodeURI('img/'+file);
  mat.appendChild(img); frame.appendChild(mat); fig.appendChild(frame);
  const cap = document.createElement('figcaption'); cap.className='caption';
  cap.innerHTML = `<strong>${title}</strong>`;
  fig.appendChild(cap); gallery.appendChild(fig);
  img.addEventListener('click', ()=>{ lbImg.src=encodeURI('img/'+file); lbImg.alt=title; lbTitle.textContent=title; lb.showModal(); });
});
document.addEventListener('keydown', e=>{ if(e.key==='Escape' && lb.open) lb.close(); });
lb.addEventListener('click', e=>{ const r=lb.getBoundingClientRect(); if(e.clientX<r.left||e.clientX>r.right||e.clientY<r.top||e.clientY>r.bottom) lb.close();});
lbClose.addEventListener('click', ()=>lb.close());
</script>
</body>
</html>
