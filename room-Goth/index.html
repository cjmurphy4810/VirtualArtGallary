<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Goth — Chris J. Murphy Virtual Museum</title>
<style>
  :root{ --wall:#3b0f10; --mat:#f9f7f2; }
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--wall);color:#f1e7d0}
  header{padding:20px;text-align:center}
  .breadcrumb{max-width:1200px;margin:0 auto;padding:0 20px}
  .container{max-width:1200px;margin:0 auto;padding:20px}
  .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
  figure{margin:0}
  .frame{background:linear-gradient(#d4af37,#8b6b00);padding:14px;border-radius:10px;box-shadow:inset 0 0 0 2px rgba(0,0,0,.35),0 6px 18px rgba(0,0,0,.35)}
  .mat{background:var(--mat);padding:8px;border-radius:6px}
  .art{width:100%;height:auto;display:block;border-radius:4px;cursor:pointer}
  .caption{font-size:.9rem;line-height:1.35;color:#f5ead3;margin-top:8px;text-align:center}
  dialog.lightbox{border:none;border-radius:10px;padding:0;max-width:min(92vw,1200px)}
  .lightbox::backdrop{background:rgba(0,0,0,.8)}
  .lb-head{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:#111;color:#fff;border-radius:10px 10px 0 0}
  .lb-close{background:#fff;border:none;border-radius:6px;padding:6px 10px;cursor:pointer}
  .lb-img{width:100%;height:auto;display:block;border-radius:0 0 10px 10px}
  footer{padding:30px 16px;color:#e6dac2;text-align:center}
  a{color:inherit}
</style>
</head>
<body>
  <div class="breadcrumb"><a href="../index.html">← Museum Map</a></div>
  <header><h1>Goth</h1><p>Shadow, mood, contrast.</p></header>
  <main class="container"><section id="gallery" class="gallery" aria-live="polite"></section></main>
  <dialog id="lightbox" class="lightbox" aria-label="Artwork viewer">
    <div class="lb-head"><div id="lbTitle"></div><button id="lbClose" class="lb-close">Close</button></div>
    <img id="lbImg" class="lb-img" alt="">
  </dialog>
  <footer>© 2025 Chris J. Murphy</footer>
<script>
const FILES = [
  "IMG_0242.PNG","IMG_0276.PNG","IMG_6788.PNG","IMG_6793.PNG","IMG_6823.PNG","IMG_6834.PNG",
  "IMG_0265.PNG","IMG_6787.PNG","IMG_6790.PNG","IMG_6821.PNG","IMG_6824.PNG"
];
function humanize(n){const b=n.replace(/\.[^.]+$/,'').replace(/[_\-]+/g,' ').replace(/(?<=[a-z])(?=[A-Z])/g,' ').replace(/\s+/g,' ').trim();return b.charAt(0).toUpperCase()+b.slice(1)}
const g=document.getElementById('gallery'), lb=document.getElementById('lightbox'), im=document.getElementById('lbImg'), tt=document.getElementById('lbTitle'), cl=document.getElementById('lbClose');
FILES.forEach(f=>{const t=humanize(f),fig=document.createElement('figure'),fr=document.createElement('div');fr.className='frame';const m=document.createElement('div');m.className='mat';const img=document.createElement('img');img.className='art';img.loading='lazy';img.alt=t;img.src=encodeURI('img/'+f);m.appendChild(img);fr.appendChild(m);fig.appendChild(fr);const cap=document.createElement('figcaption');cap.className='caption';cap.innerHTML=`<strong>${t}</strong>`;fig.appendChild(cap);g.appendChild(fig);img.addEventListener('click',()=>{im.src=encodeURI('img/'+f);im.alt=t;tt.textContent=t;lb.showModal();});});
document.addEventListener('keydown',e=>{if(e.key==='Escape'&&lb.open)lb.close();}); lb.addEventListener('click',e=>{const r=lb.getBoundingClientRect(); if(e.clientX<r.left||e.clientX>r.right||e.clientY<r.top||e.clientY>r.bottom)lb.close();}); cl.addEventListener('click',()=>lb.close());
</script>
</body>
</html>
