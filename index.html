 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Art Gallery of CJ Murphy</title>
<style>
  :root { --bg:#f7f6f3; --guideFill:rgba(255,215,0,.16); --guideStroke:rgba(255,215,0,.85); }
  * { box-sizing:border-box }
  body { margin:0; background:var(--bg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#222 }
  header { text-align:center; padding:28px 14px 10px }
  header h1 { margin:0 0 6px; font-size: clamp(22px,3.5vw,36px); font-weight:800 }
  header p  { margin:0; color:#666 }

  .wrap { max-width:1200px; margin:14px auto 40px; padding:0 12px }
  .map-box { position:relative; width:100%; }
  .map-img { display:block; width:100%; height:auto; border-radius:12px; box-shadow:0 10px 24px rgba(0,0,0,.08) }

  /* Invisible hotspots (click targets) */
  .hs {
    position:absolute; display:block; cursor:pointer;
    background:transparent; border:none; outline:none; border-radius:12px;
    -webkit-tap-highlight-color: transparent;
  }
  .hs:focus { outline:none }

  /* Optional debug overlay (press H to toggle) */
  .dev .hs { background:var(--guideFill); border:2px dashed var(--guideStroke) }

  /* Tooltip */
  .tip {
    position: fixed; z-index: 10; pointer-events: none;
    background:#111; color:#fff; padding:6px 9px; border-radius:8px;
    font-size:14px; line-height:1; box-shadow:0 6px 16px rgba(0,0,0,.22);
    transform: translate(-50%, -120%); opacity:0; transition:opacity .12s ease;
    white-space:nowrap;
  }
  .tip.show { opacity:1; }
  footer { text-align:center; color:#777; padding:26px 10px 34px }
</style>
</head>
<body>
  <header>
    <h1>Virtual Art Gallery of CJ Murphy</h1>
    <p>Hover any room on the map, then click to enter</p>
  </header>

  <div class="wrap">
    <div class="map-box" id="mapBox">
      <!-- ✅ Image file is in the root directory -->
      <img id="mapImg" class="map-img" src="backgroundMuseum.jpg" alt="Museum map background">

      <!-- Hotspots -->
      <a class="hs" data-label="Animals" href="room-Animals/index.html"
         style="left:12.5%; top:16.0%; width:41.0%; height:18.0%;"></a>

      <a class="hs" data-label="Goth" href="room-Goth/index.html"
         style="left:56.0%; top:19.0%; width:12.5%; height:17.5%;"></a>

      <a class="hs" data-label="Landscapes & Nature" href="room-LandscapesAndNature/index.html"
         style="left:16.5%; top:45.5%; width:23.0%; height:15.0%;"></a>

      <a class="hs" data-label="Life & People" href="room-LifeAndPeople/index.html"
         style="left:73.8%; top:17.5%; width:13.8%; height:34.5%;"></a>

      <a class="hs" data-label="Mad Men" href="room-MadMen/index.html"
         style="left:49.0%; top:55.0%; width:27.5%; height:15.5%;"></a>

      <a class="hs" data-label="Space & Universe" href="room-SpaceAndUniverse/index.html"
         style="left:35.5%; top:74.0%; width:43.0%; height:15.5%;"></a>

      <a class="hs" data-label="The Seas" href="room-TheSeas/index.html"
         style="left:75.8%; top:65.0%; width:17.0%; height:26.5%;"></a>
    </div>
  </div>

  <div id="tooltip" class="tip" role="status" aria-live="polite"></div>
  <footer>© 2025 CJ Murphy</footer>

<script>
  // Tooltip logic
  (function () {
    const tip = document.getElementById('tooltip');
    const box = document.getElementById('mapBox');

    function showTip(e) {
      const label = e.currentTarget.getAttribute('data-label');
      tip.textContent = `Click to enter the ${label} room`;
      tip.classList.add('show');
    }
    function moveTip(e) {
      tip.style.left = e.clientX + 'px';
      tip.style.top  = e.clientY + 'px';
    }
    function hideTip() {
      tip.classList.remove('show');
    }

    box.querySelectorAll('.hs').forEach(h => {
      h.addEventListener('mouseenter', showTip);
      h.addEventListener('mousemove', moveTip);
      h.addEventListener('mouseleave', hideTip);
      h.addEventListener('focus', showTip);
      h.addEventListener('blur', hideTip);
    });

    // Developer overlay toggle (press H)
    let dev = false;
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'h') {
        dev = !dev;
        document.body.classList.toggle('dev', dev);
        console.log(dev ? 'Hotspot overlay: ON' : 'Hotspot overlay: OFF');
      }
    });
  })();
</script>
</body>
</html>
